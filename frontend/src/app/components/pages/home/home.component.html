<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a [routerLink]="['/food', food.id]">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    &#9829;
                </span>
                <div class="stars">
                    <rating [max]="5"  [customTemplate]="tt"></rating>
                    <ng-template #tt let-i="index" let-v="value">
                      <button class="btn btn-{{i < v ? 'warning' : 'default'}}">
                        {{i < v ? '&#9733;' : '&#9734;'}}
                      </button>
                    </ng-template>
                  </div>
                  <div class ='product-item-footer'> 
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>⏱️</span>
                        {{food.cookTime}}
                    </div>
                    
                  </div>
                  <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
