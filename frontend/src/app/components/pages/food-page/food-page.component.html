<div class="container">
    <img [src]="food.imageUrl"[alt]="food.name"/>

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">&#9829;</span>
        </div>
        <div class="star-rating">
            <rating [max]="5"  [customTemplate]="tt"></rating>
            <ng-template #tt let-i="index" let-v="value">
              <button class="btn btn-{{i < v ? 'warning' : 'default'}}">
                {{i < v ? '&#9733;' : '&#9734;'}}
              </button>
            </ng-template>
          </div>
          <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
          </div>
          <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>
          </div>
          <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
          </div>
          <div class="price">
            <span>
                {{food.price | currency}}
            </span>
          </div>
          <button>Add to Cart</button>
    </div>
</div>
